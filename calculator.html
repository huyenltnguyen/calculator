<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
    <meta name="description" content="$1">
    <meta name="viewport" content="width=device-width, initial-scale=1">
	<title>Calculator</title>
	<link rel="stylesheet" href="style.css"> 
	<link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
	<!-- <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css"> -->


</head>
<body>
	
	<div class="wrapper">
		<h2>Huyen's Calculator</h2>
		<div id="screen">
			<div id="input">0</div>
			<div id="calChain">0</div>
		</div>
		
		<div>
			<button id="AC">AC</button>
			<button id="CE">CE</button>
			<button class="operator" value="/">/</button>
			<button class="lastBtn operator" value="*">Ã—</button>		
		</div>

		<div>
			<button class="number" value="7">7</button>
			<button class="number" value="8">8</button>
			<button class="number" value="9">9</button>
			<button class="lastBtn operator" value="-">-</button>	
		</div>

		<div>
			<button class="number" value="4">4</button>
			<button class="number" value="5">5</button>
			<button class="number" value="6">6</button>
			<button class="lastBtn operator" value="+">+</button>	
		</div>
		
		<div class="inline">
			<button class="lastBtn" id="equal">=</button>
		</div>

		<div>
			<button class="number" value="1">1</button>
			<button class="number" value="2">2</button>
			<button class="number" value="3">3</button>
		</div>		

		<div>
			<button class="number" id="num0" value="0">0</button>
			<button id="decimal" value=".">.</button>			
		</div>	
	</div>

	<script type="text/javascript" src="calculator.js"></script>
	
</body>
</html>
